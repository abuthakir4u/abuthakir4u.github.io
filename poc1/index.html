<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <p>This add-in will insert the text 'Hello world!' in a new message.</p>
    <button id="helloButton">Add text to body</button>
    <button id="messageread">Read message9</button>
    <div id="item-subject"></div>

</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("helloButton").onclick = sayHello;
            document.getElementById("messageread").onclick = run;
        }
    });

    /**
     * Writes 'Hello world!' to a new message body.
     */
    function sayHello() {
        console.log('Office.context.mailbox.item', Office.context.mailbox.item);
        Office.context.mailbox.item.body.setAsync(
            "Hello world!",
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                } else {
                    write("Success...");
                }
            }
        );
    }

    async function run() {

        Office.context.mailbox.item.subject.getAsync(
            { asyncContext: event },
            function (asyncResult) {
                document.getElementById("item-subject").innerHTML += "<b>Subject:</b> <br/>" + asyncResult.value;
            }
        );

        Office.context.mailbox.item.to.getAsync(
            { asyncContext: event },
            function (asyncResult) {
                console.log('asyncResult', asyncResult);
                document.getElementById("item-subject").innerHTML += "<b>To:</b> <br/>" + asyncResult.value[0].emailAddress;
            }
        );
    }

</script>

</html>
