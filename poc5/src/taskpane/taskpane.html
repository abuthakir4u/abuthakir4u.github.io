<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Add-ins Smart Alerts Sample</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Marketing Email Acknowlegment</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <div class="card mb-4">
            <div class="card-header">
                Non Marketing Email
            </div>
            <div class="card-body">
                <p class="card-text">I confirm that all external email in the recipient list are not marketing emails.
                </p>
                <button id="apply-not-marketing" class="btn btn-primary">
                    <span class="ms-Button-label">I Acknowledge</span>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Marketing Email
            </div>
            <div class="card-body">
                <p class="card-text">I confirm that the external email in the recipient is marketing emails.
                </p>
                <button id="apply-marketing" class="btn btn-primary">
                    <span class="ms-Button-label">I Acknowledge</span>
                </button>
            </div>
        </div>
        <button id="get-headers" class="mt-4">
            <span class="ms-Button-label">Get headers in console</span>
        </button>

    </main>
</body>

</html>
