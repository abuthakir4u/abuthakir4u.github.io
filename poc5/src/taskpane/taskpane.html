<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Add-ins Smart Alerts Sample</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Marketing Email Acknowlegment</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <div class="card">
            <div class="card-header">
                Non Marketing Email
            </div>
            <div class="card-body">
                <p class="card-text">I confirm that all external email in the recipient list are not marketing emails.
                </p>
                <button id="apply-not-marketing" class="btn btn-primary">
                    <span class="ms-Button-label">I Acknowledge</span>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Marketing Email
            </div>
            <div class="card-body">
                <p class="card-text">I confirm that the external email in the recipient list is marketing emails.
                </p>
                <button id="apply-marketing" class="btn btn-primary">
                    <span class="ms-Button-label">This is marketing email, send my email</span>
                </button>
            </div>
        </div>
        <button id="get-headers">
            <span class="ms-Button-label">Get headers in console</span>
        </button>

    </main>
</body>

</html>
